<style>
    #pane {
        touch-action: none;
        transform: translateZ(0);
    }

    .list {
        width: 1024px;
        height: 768px;
        border: 1px solid #CCC;
        overflow: hidden;
    }

    .list>div {
        width: 250px;
        height: 400px;
        border: 1px solid #DDD;
        margin: 16px;
        background-color: #DDD;
        border-radius: 16px;
        padding: 16px;
        float: left;
    }
</style>
<h1>Tools</h1>
Scale <input type="range" min=".1" max="2" step=".01" [(ngModel)]="scaleData.scale"> {{scaleData.scale}}

<div id="pane" [style.transform]="'scale('+scaleData.scale+')'">
    <h1>List</h1>
    <div class="list">
        <div *ngFor="let card of cards">{{card}}</div>
    </div>
</div>
